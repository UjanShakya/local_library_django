{% extends 'base_generic.html' %}
{% block content %}
    <h1>Book List</h1>
    {% if booklist %}
        <ul>
        {% for book in booklist %}
            <li>
                <a href="{{book.get_absolute_url}}">{{book.title}}</a>
                ({{book.author}})
            </li>
        {% endfor %}
        </ul>
    {% else %}
    <p>There are no books in the Library.</p>
    {% endif %}
{% endblock %}
